<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>FCamara</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <button ion-button color="fcamara" round outline block (click)="takePicture()">Tirar foto</button>
        </ion-row>
        <ion-row>
        </ion-row>
        <img *ngFor="let image of images" [src]="image" />

    <button id="shot" ion-button color="fcamara" round outline block onClick="tirarFoto()">SHOT</button>

</ion-content>
